        var previous = undefined;
        $("#type").on("change", function(e) {
            var val = $("#type").val();
            if (val == previous)
                return;
            var selected;
            if (val == "")
                selected = items_types;
            else if (val == "1h" || val == "2h")
                selected = {};
            else {
                selected = {};
                selected[val] = items_types[val];
            }
            var html = "<option value='' selected='selected'>any</option>";
            for (var subtype in selected) {
                if (!selected.hasOwnProperty(subtype))
                    continue;
                html += '<optgroup label="' + subtype + '">';
                for (var i = 0; i < selected[subtype].length; ++i)
                    html += '<option value="' + selected[subtype][i] + '">' + selected[subtype][i] + '</option>';
                html += '</optgroup>';
            }
            var base = $("#base");
            base.html(html);
            base.trigger("chosen:updated");

            previous = val;
        }).change();
        

        $(document.body).on('change', "#search input[type=text]", function() {
            var obj = $(this);
            if (obj.hasClass("neverhl"))
                return;
            if (obj.val() == "")
                obj.removeClass("nonempty");
            else
                obj.addClass("nonempty");
        });
        $("#search input[type=text]").change();

        $(document.body).on('change', "#search .chosen", function() {
            var obj = $(this);
            if (obj.hasClass("neverhl"))
                return;
            if (obj.val() == "")
                obj.parent().find(".chosen-single").removeClass("nonempty-select");
            else
                obj.parent().find(".chosen-single").addClass("nonempty-select");
        });
        $("#search .chosen").change();

        $(document.body).on('change', "#mode", function() {
            if ($(this).val() == "undercut")
                $("#undercut").show();
            else
                $("#undercut").hide();
        });
        $("#mode").change();

        $("#search-btn").click(function() {
            $("#import").hide();
            $("#search").show();
            $(this).addClass("active");
            $("#import-btn").removeClass("active");
        });
        $("#import-btn").click(function() {
            $("#search").hide();
            $("#import").show();
            $(this).addClass("active");
            $("#search-btn").removeClass("active");
